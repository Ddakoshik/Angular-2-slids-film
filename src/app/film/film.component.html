<md-grid-list cols="2" [rowHeight]="rowHeightCange">

  
  <md-grid-tile *ngFor="let film of filmList">
    <app-film-card [filmId] = "film.imdbID" [visualTypeOfCard]="typeOfCard"></app-film-card>
  </md-grid-tile>
  
</md-grid-list>


<div *ngIf="!filmList[0]"><h2>Фильмы не найдены</h2></div>
<img *ngIf="loading" id="loading" src="assets/img/loading.gif" alt="Подгрузка...." class="loading"  >
<div class="button-row">
  <button md-raised-button *ngIf="filmList[0] && !loading" class="addFilmClass" (click) = "addFilms()">Больше фильмов</button>
  <button md-raised-button (click)="runScroll()" >Наверх</button> 
</div>
